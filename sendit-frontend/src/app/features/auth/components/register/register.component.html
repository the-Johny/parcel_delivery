<div class="register-container">
  <h2 class="register-title">Create Account</h2>
  <p class="register-subtitle">Join SendIT for fast and reliable deliveries.</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
        [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }"
        placeholder="Enter your full name"
      />
      <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
        <div *ngIf="f['fullName'].errors['required']">Full name is required</div>
        <div *ngIf="f['fullName'].errors['minlength']">Full name must be at least 2 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        placeholder="Enter your email"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Invalid email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        placeholder="Enter your password"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <button type="submit" class="blue-btn" [disabled]="loading">
      {{ loading ? 'Creating Account...' : 'Sign Up' }}
    </button>
    <div class="auth-links">
      <span>Already have an account?</span>
      <a class="login-link" (click)="goToLogin()">Log In</a>
    </div>
  </form>
</div>
